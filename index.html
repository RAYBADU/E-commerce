<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>LOG IN</title>
  </head>
  <body class="bg-[#F2F0F1]">
    <div
      class="absolute bg-white rounded-lg p-5 transform top-1/2 left-1/2 -translate-1/2 shadow-md w-[30rem] max-md:w-[20rem]"
    >
      <h1 class="font-semibold md:text-2xl">Login to your account</h1>
      <input
        type="email"
        class="mt-5 w-full p-2 py-2 rounded-lg border outline-none"
        placeholder="Email Address"
        required
        id="email"
      />
      <input
        type="password"
        class="mt-5 w-full p-2 py-2 rounded-lg border outline-none"
        placeholder="Password "
        required
        id="password"
      />
      <div class="flex justify-center">
        <button
          class="bg-black rounded-lg px-4 py-2 text-white mt-5 w-50 cursor-pointer hover:opacity-[0.8] transition duration-500 max-md:text-sm"
          id="login-btn"
        >
          Login
        </button>
      </div>
      <p class="mt-4"> raymond.afrani@gmail.com</p>
      <p>12345678</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
